
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerador de Assinaturas</title>
    <style>
        /* Estilos apenas para a página do formulário, não afetam a assinatura final */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: darkred;
        }
        #assinatura-preview {
            border: 1px dashed #ccc;
            padding: 15px;
            margin-top: 15px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>✏️ Gerador de Assinaturas VERION</h2>
        
        <label for="nome">Nome e Sobrenome:</label>
        <input type="text" id="nome" onkeyup="gerarAssinatura()" placeholder="Nome e Sobrenome">

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" onkeyup="gerarAssinatura()" placeholder="Seu Cargo na Empresa">

        <label for="Whatsapp">Whatsapp</label> <img src="https://cdn-icons-png.flaticon.com/128/1384/1384023.png" width="15" alt="WhatsApp">
        <input type="tel" id="whatsapp"
        oninput="mascaraTelefone(this); gerarAssinatura();"
        placeholder="(XX) XXXXX-XXXX"
        maxlength="15">

        <label for="email">E-mail Profissional:</label>
        <input type="email" id="email" onkeyup="gerarAssinatura()" placeholder="seu.email@verion.com.br">

        <label for="ramal">Ramal: </label>
        <input type="tel" id="ramal" onkeyup="gerarAssinatura()" placeholder="Ramal">


        <h3>Prévia da Assinatura:</h3>
        <div id="assinatura-preview">
            </div>

        <button onclick="copiarAssinatura()">Copiar Assinatura</button>
        
        <p style="text-align: center; margin-top: 15px; color: red;">
            *Após clicar, use **Ctrl+C** (Windows) ou **Cmd+C** (Mac) para copiar o conteúdo selecionado.
        </p>
    </div>

    <script>
        // Função principal para gerar a assinatura
        function gerarAssinatura() {
            // 1. Capturar os dados (usa placeholders se o campo estiver vazio)
            const nome = document.getElementById('nome').value || "Nome e Sobrenome";
            const cargo = document.getElementById('cargo').value || "Cargo na Empresa";
            const whatsapp= document.getElementById('whatsapp').value || "(XX) XXXX-XXXX";
            const email = document.getElementById('email').value || "seu.email@verion.com.br";
            const ramal = document.getElementById('ramal').value || "XXXX";
            
            
            // ⚠️ URLs das Logos
            const urlLogo = "https://www.verion.com.br/wp-content/uploads/2025/04/logoVNTransp.png";
            
            
            // 2. Construir o HTML da assinatura (Usando TABELA e Estilos INLINE)
            
            const htmlAssinatura = `
                <table cellspacing="0" cellpadding="0" border="0" style="font-family: Arial, sans-serif; font-size: 10pt; line-height: 1.2;">
                    <tr> 
                         <td style="border-right: 1px solid red; padding-right: 15px; vertical-align: top;">
                            
                            <p style="margin: 0; padding: 0;">
                                <strong style="color: red; font-size: 16pt;">${nome}</strong>
                            </p>
                            
                            <p style="margin: 0; padding: 0; color: #555; font-size: 9pt;">
                                ${cargo}
                            </p>
                            
                            <div style="height: 5px; line-height: 5px; font-size: 1px;">&nbsp;</div>
                            
                            <p style="margin: 1; padding: 0; color: #555; font-size: 9pt;">
                                WhatsApp: <a href ="https://wa.me/55${whatsapp.replace(/\D/g, '')}"<span style="color: red;">${whatsapp}</a>
                            </p>

                            <p style="margin: 1; padding: 0; color: #555; font-size: 9pt;">
                                E-mail: <a href="mailto:${email}" style="color: red; text-decoration: none;">${email}</a>
                            </p>

                            <p style="margin: 1; padding: 0; color: #555; font-size: 9pt;">
                                Telefone (Fixo): <a href="tel:21007400" style="color: red; text-decoration: none;"> 2100-7400</a>
                            </p>
                            
                            <p style="margin: 1; padding: 0; color: #555; font-size: 9pt;">
                                RAMAL:<a style="color: red; text-decoration: none;">${ramal}</a>
                            </p>

                        </td>
                        
                        <p style="margin-bottom: 25px; padding-top: 0; color: #555; font-size: 10pt;">
                             Atenciosamente,
                        </p>
                        
                        <td style="padding-left: 15px;">
                            <a href="https://www.verion.com.br/" target="_blank" style="text-decoration: none;"vertical-align: top">
                                <img src="${urlLogo}" alt="Logo da Verion" width="242" height="" style="display: block; border: none; padding-bottom: 15px;">
                            </a>

                            <div>
                                <p style="margin: 5; padding: 0; color: #555; font-size: 9pt;">

                                    Endereço: <a href="https://maps.app.goo.gl/TcP9VjYx2XyAZge47" style="color: red; text-decoration: none;">R. Pedro de Toledo, 175 - Taboão, Guarulhos - SP, 07140-000</a>
                                </p>
                            </div>
                            <!-- TABELA DUPLA AJUSTADA (CORREÇÃO PRINCIPAL) -->
                            <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 10px;">
                                <tr>

                                    <!-- COLUNA 1 -->
                                    <td style="vertical-align: top; padding-right: 20px;">
                                        <p style="margin: 0 0 3px 0;">
                                            <a href="https://www.verion.com.br/" style="color: red; text-decoration: none;">
                                                <u>VERION Oleohidráulica Catálogo Completo</u>
                                            </a>
                                        </p>
                                            <div style="text-align: center;">
                                                <a href="https://www.linkedin.com/company/oleohidraulica-verion/"><img src="img/Linkedin.png" width="20"></a>
                                                <a href="https://www.instagram.com/verionoleohidraulicaoficial/"><img src="img/Instagram.png" width="20"></a>
                                                <a href="https://www.facebook.com/VerionOleohidraulicaBrasil"><img src="img/Facebook.png" width="20"></a>
                                                <a href="https://www.youtube.com/@VERIONOHBRASIL"><img src="img/Youtube.png" width="20"></a>
                                                <a href="https://www.tiktok.com/@verionbrasil"><img src="img/Tiktok.png" width="20"></a>
                                            </div>
                                    </td>

                                    <!-- COLUNA 2 -->
                                    <td style="vertical-align: top;">
                                        <p style="margin: 0 0 3px 0;">
                                            <a href="https://agriculturaverion.com.br/" style="color: red; text-decoration: none;">
                                                <u>VERION Agricultura Catálogo Pulverização</u>
                                            </a>
                                        </p>
                                        <div style="text-align: center;">
                                        <a href="https://www.linkedin.com/company/verionbrasilagricultura/"><img src="img/Linkedin.png" width="20"></a>
                                        <a href="https://www.instagram.com/verionagricultura/"><img src="img/Instagram.png" width="20"></a>
                                        <a href="https://www.facebook.com/VerionAgriculturaBrasil/"><img src="img/Facebook.png" width="20"></a>
                                        <a href="https://www.youtube.com/@VERIONAgriculturaOficial"><img src= "img/Youtube.png/" width="20"></a>
                                        <a href="https://www.tiktok.com/@agriculturaverionbrasil"><img src="img/Tiktok.png" width="20"></a>
                                    </td>

                                </tr>
                        </td>
                    </tr>
                </table>
            `;

            // 3. Exibir na prévia
            document.getElementById('assinatura-preview').innerHTML = htmlAssinatura;
        }

        // Função para selecionar o conteúdo e instruir o usuário a copiar
        function copiarAssinatura() {
            const elementoAssinatura = document.getElementById('assinatura-preview');
            
            // Seleciona o conteúdo do elemento
            const range = document.createRange();
            range.selectNode(elementoAssinatura);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            alert('A assinatura foi SELECIONADA. Agora, pressione Ctrl+C (ou Cmd+C no Mac) para copiar e cole em Assinaturas no e-mail.');
        }

        // Chamar a função ao carregar a página para exibir os valores padrão
        window.onload = gerarAssinatura;
    </script>

<!-- Code injected by live-server -->
<script>
    // Formatação Whatsapp

        function mascaraTelefone(campo) {
        let valor = campo.value.replace(/\D/g, ""); // remove tudo que não é número

        if (valor.length > 11) {
            valor = valor.substring(0, 11);
        }

        if (valor.length <= 10) {
            // Formato: (XX) XXXX-XXXX
            valor = valor.replace(
                /^(\d{2})(\d{4})(\d{0,4})$/,
                "($1) $2-$3"
            );
        } else {
            // Formato: (XX) XXXXX-XXXX
            valor = valor.replace(
                /^(\d{2})(\d{5})(\d{0,4})$/,
                "($1) $2-$3"
            );
        }

        campo.value = valor;
    }

</script>
</body>
