<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gerador de Assinaturas</title>
    <style>
        /* Estilos apenas para a página do formulário, não afetam a assinatura final */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        button:hover {
            background-color: darkred;
        }
        #assinatura-preview {
            border: 1px dashed #ccc;
            padding: 15px;
            margin-top: 15px;
            background-color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>✏️ Gerador de Assinaturas VERION</h2>
        
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" onkeyup="gerarAssinatura()" placeholder="Nome e Sobrenome">

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" onkeyup="gerarAssinatura()" placeholder="Seu Cargo na Empresa">

        <label for="Whatsapp">Whatsapp <img src="https://cdn-icons-png.flaticon.com/128/1384/1384023.png" width="15" alt="WhatsApp">
        <input type="tel" id="whatsapp" onkeyup="gerarAssinatura()" placeholder="(XX) XXXX-XXXX">

        <label for="email">E-mail Profissional:</label>
        <input type="email" id="email" onkeyup="gerarAssinatura()" placeholder="seu.email@verion.com.br">

        <h3>Prévia da Assinatura:</h3>
        <div id="assinatura-preview">
            </div>

        <button onclick="copiarAssinatura()">Copiar Assinatura</button>
        
        <p style="text-align: center; margin-top: 15px; color: red;">
            *Após clicar, use **Ctrl+C** (Windows) ou **Cmd+C** (Mac) para copiar o conteúdo selecionado.
        </p>
    </div>

    <script>
        // Função principal para gerar a assinatura
        function gerarAssinatura() {
            // 1. Capturar os dados (usa placeholders se o campo estiver vazio)
            const nome = document.getElementById('nome').value || "Nome e Sobrenome";
            const cargo = document.getElementById('cargo').value || "Cargo na Empresa";
            const whatsapp= document.getElementById('whatsapp').value || "(XX) XXXX-XXXX";
            const email = document.getElementById('email').value || "seu.email@verion.com.br";
            
            
            // ⚠️ URLs das Logos
            const urlLogo = "img/VerionAlterada.png";
            const urlogoAgricultura = "img/AgriculturaVerion.png";
            
            // 2. Construir o HTML da assinatura (Usando TABELA e Estilos INLINE)
            
            const htmlAssinatura = `
                <table cellspacing="0" cellpadding="0" border="0" style="font-family: Arial, sans-serif; font-size: 10pt; line-height: 1.2;">
                    <tr>
                        <td style="padding-right: 15px; vertical-align: center;">
                            <a href="https://www.verion.com.br/" target="_blank" style="text-decoration: none;">
                                <img src="${urlLogo}" alt="Logo da Verion" width="150" height="30" width="150" height="30" style="display: block; border: none; padding: auto 0;">
                            </a>
                            <div class="social-links" style="margin-top: 5px; text-align: center;">
                                <a href="https://www.linkedin.com/company/oleohidraulica-verion/" style="margin-right: 3px;"><img src="img/Linkedin.png" width="20" alt="Linkedin"></a>
                                <a href="https://www.instagram.com/verionoleohidraulicaoficial/" style="margin-right: 3px;"><img src="img/Instagram.png" width="20" alt="Instagram"></a>
                                <a href="https://www.facebook.com/VerionOleohidraulicaBrasil" style="margin-right: 3px;"><img src="img/Facebook.png" width="20" alt="Facebook"></a>
                                <a href="https://www.youtube.com/@VERIONOHBRASIL" style="margin-right: 3px;"><img src="img/Youtube.png" width="20" alt="Youtube"></a>
                                <a href="https://www.tiktok.com/@verionbrasil" style="margin-right: 3px;"><img src="img/Tiktok.png" width="20" alt="Tiktok"></a>
                            </div>
                        </td>

                        <td style="padding-right: 15px; vertical-align: center;">
                            <a href="https://www.agriculturaverion.com.br/" target="_blank" style="text-decoration: none;">
                                <img src="${urlogoAgricultura}" alt="Logo da Agricultura" width="150" height="30" style="display: block; border: none; padding: auto 0;">
                            </a>
                            <div class="social-links" style="margin-top: 5px; text-align: center;">
                                <a href="https://www.linkedin.com/company/verionbrasilagricultura/" style="margin-right: 3px;"><img src="img/Linkedin.png" width="20" alt="Linkedin"></a>
                                <a href="https://www.instagram.com/verionagricultura/" style="margin-right: 3px;"><img src="img/Instagram.png" width="20" alt="Instagram"></a>
                                <a href="https://www.facebook.com/VerionAgriculturaBrasil/" style="margin-right: 3px;"><img src="img/Facebook.png" width="20" alt="Facebook"></a>
                                <a href="https://www.youtube.com/@VERIONAgriculturaOficial" style="margin-right: 3px;"><img src="img/Youtube.png" width="20" alt="Youtube"></a>
                                <a href="https://www.tiktok.com/@agriculturaverionbrasil" style="margin-right: 3px;"><img src="img/Tiktok.png" width="20" alt="Tiktok"></a>
                            </div>
                        </td>
                        
                        <td style="border-left: 1px solid red; padding-left: 15px; vertical-align: top;">
                            
                            <p style="margin: 0; padding: 0;">
                                <strong style="color: red; font-size: 12pt;">${nome}</strong>
                            </p>
                            
                            <p style="margin: 0; padding: 0; color: #555; font-size: 10pt;">
                                ${cargo}
                            </p>
                            
                            <div style="height: 5px; line-height: 5px; font-size: 1px;">&nbsp;</div>
                            
                            <p style="margin: 0; padding: 0; color: #555; font-size: 9pt;">
                                WhatsApp: <a href ="wa.me/${whatsapp}"<span style="color: red;">${whatsapp}</a>
                            </p>

                            <p style="margin: 0; padding: 0; color: #555; font-size: 9pt;">
                                E-mail: <a href="mailto:${email}" style="color: red; text-decoration: none;">${email}</a>
                            </p>

                            <p style="margin: 0; padding: 0; color: #555; font-size: 9pt;">
                                Telefone (Fixo): <a href="tel:21007400" style="color: red; text-decoration: none;"> 2100-7400</a>
                            </p>
                            
                            <p style="margin: 0; padding: 0; color: #555; font-size: 9pt;">
                                Endereço: <a href="https://maps.app.goo.gl/TcP9VjYx2XyAZge47" style="color: red; text-decoration: none;">R. Pedro de Toledo, 175 - Taboão, Guarulhos - SP, 07140-000</a>
                            </p>
                        </td>
                    </tr>
                </table>
            `;

            // 3. Exibir na prévia
            document.getElementById('assinatura-preview').innerHTML = htmlAssinatura;
        }

        // Função para selecionar o conteúdo e instruir o usuário a copiar
        function copiarAssinatura() {
            const elementoAssinatura = document.getElementById('assinatura-preview');
            
            // Seleciona o conteúdo do elemento
            const range = document.createRange();
            range.selectNode(elementoAssinatura);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            
            alert('A assinatura foi SELECIONADA. Agora, pressione Ctrl+C (ou Cmd+C no Mac) para copiar e cole no seu cliente de e-mail.');
        }

        // Chamar a função ao carregar a página para exibir os valores padrão
        window.onload = gerarAssinatura;
    </script>

</body>
    <footer>By Eduardo Martins</footer>
</html>
