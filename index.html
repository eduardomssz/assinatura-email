<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Assinaturas</title>
    <!-- Vinculando o CSS Externo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h2>✏️ Gerador de Assinaturas VERION</h2>
        
        <label for="nome">Nome e Sobrenome:</label>
        <input type="text" id="nome" onkeyup="gerarAssinatura()" placeholder="Nome e Sobrenome">

        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" onkeyup="gerarAssinatura()" placeholder="Seu Cargo na Empresa">

        <label for="Whatsapp">Whatsapp</label> <img src="https://cdn-icons-png.flaticon.com/128/1384/1384023.png" width="15" alt="WhatsApp">
        <input type="tel" id="whatsapp"
        oninput="mascaraTelefone(this); gerarAssinatura();"
        placeholder="(XX) XXXXX-XXXX"
        maxlength="15">

        <label for="email">E-mail Profissional:</label>
        <input type="email" id="email" onkeyup="gerarAssinatura()" placeholder="seu.email@verion.com.br">

        <label for="ramal">Ramal: </label>
        <input type="tel" id="ramal" onkeyup="gerarAssinatura()" placeholder="Ramal">

        <h3>Prévia da Assinatura:</h3>
        <div id="assinatura-preview" style="overflow-x: auto;">
            </div>

        <button onclick="copiarAssinatura()">Copiar Assinatura</button>
        
        <p style="text-align: center; margin-top: 15px; color: red;">
            *Após clicar, use **Ctrl+C** (Windows) ou **Cmd+C** (Mac) para copiar o conteúdo selecionado.
        </p>
    </div>

    <!-- Vinculando o JavaScript Externo -->
    <script src="/javascript/scripts.js"></script>
</body>
<footer>By Eduardo Martins</footer>
</html>
